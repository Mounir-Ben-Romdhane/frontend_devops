<!-- src/app/create/create.component.html -->

<h2>Add University</h2>

<form (submit)="addUniversite()">
  <div>
    <label for="nom">Name:</label>
    <input type="text" id="nom" [(ngModel)]="universite.nomUniversite" name="nom" required>
  </div>
  <div>
    <label for="adresse">Address:</label>
    <input type="text" id="adresse" [(ngModel)]="universite.adresse" name="adresse" required>
  </div>
  <button type="submit">Add</button>
</form>
